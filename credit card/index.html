<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="./map.png" class="map-img">
                    <div class="row">
                        <img src="./chip.png" width="60px">
                        <img src="./visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5698</p>
                        <p>8795</p>
                        <p>0835</p>
                        <p>1853</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>UDAYAN CHOUDHURY</p>
                        <p>12/25</p>
                    </div>
                </div>

                <div class="back">
                    <img src="./map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="./pattern.png">
                        </div>
                        <p>259</p>
                    </div>
                    <div class="row card-text">
                        <p>This is my designed virtual credit card using HTML and CSS. Hope you like it.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
